<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DoguExpress</title>
  </head>
  <body>
    <header>
      <div class="header-top">
        <marquee behavior="scroll" direction="left" scrollamount="8">
          <div class="logo">DoguExpress</div>
        </marquee>
      </div>
      <div class="header-bottom">
        <a href="index.html"
          ><img
            class="left-section"
            onclick="listAllProducts()"
            src="img/logo.png"
            style="height: 90px; width: 110px"
          />
        </a>
        <div class="middle-section">
          <input type="text" placeholder="Ürün Ara" />
        </div>
        <div class="right-section">
          <div class="currency-selector">
            <label for="currency">Para Birimi:</label>
            <select
              id="currency"
              onchange="changeCurrency()"
              class="currencyBox"
            >
              <option value="TRY">TRY</option>
              <option value="USD">USD</option>
            </select>
          </div>
          <div class="cart">
            <a href="other-pages/cart/cart.html" target="_blank"
              >Alışveriş Sepeti</a
            >
          </div>
          <div class="contact">
            <a href="other-pages/contact.html" target="_blank">İletişim</a>
          </div>
        </div>
      </div>
      <div class="navbar">
        <ul>
          <li onclick="listProducts('Bilgisayar')">Bilgisayar</li>
          <li onclick="listProducts('Sağlık')">Sağlık</li>
          <li onclick="listProducts('Kadın Giyim')">Kadın Giyim</li>
          <li onclick="listProducts('Erkek Giyim')">Erkek Giyim</li>
          <li onclick="listProducts('Bebek')">Bebek</li>
          <li onclick="listProducts('Elektronik')">Elektronik</li>
          <li onclick="listProducts('Telefonlar')">Telefonlar</li>
          <li onclick="listProducts('Parfüm')">Parfüm</li>
          <li onclick="listProducts('Makyaj')">Makyaj</li>
          <li onclick="listProducts('Saat')">Saat</li>
        </ul>
      </div>
    </header>

    <div class="main-container">
      <div class="product-list" id="product-list"></div>
      <footer>
        <p>&copy; 2023 DoguExpress. All rights reserved.</p>
        <div class="footer-links">
          <a href="#">Terms of Service</a>
          <a href="#">Privacy Policy</a>
          <a href="#">Contact Us</a>
        </div>
      </footer>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <p>Ürün sepete eklendi!</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
